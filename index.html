<!DOCTYPE html>
<html>
  <head>
    <title>Square Numbers Calculator</title>
    <style>
      /* Common styles for all devices */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f7f7f7;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .title {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #333;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #555;
      }

      .form-group input[type="number"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #f1f1f1;
        color: #333;
      }

      .button-container {
        text-align: center;
      }

      .button-container button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .button-container button:hover {
        background-color: #45a049;
      }

      .result {
        margin-top: 20px;
        font-weight: bold;
        text-align: center;
        color: #333;
      }
    </style>
  </head>
  <body>
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" />
    <button onclick="calculateSquares()">Calculate Square Numbers</button>
    <div class="result" id="result"></div>

    <script>
      function calculateSquares() {
        var numberInput = document.getElementById("numberInput");
        var number = Number(numberInput.value);
        var result = document.getElementById("result");

        if (isNaN(number) || number <= 0) {
          result.innerHTML = "Please enter a valid positive number.";
        } else {
          var squares = [];

          for (var i = 1; i <= number; i++) {
            var square = i * i;
            squares.push(square);
          }

          result.innerHTML =
            "The square numbers up to " +
            number +
            " are: " +
            squares.join(", ") +
            ".";
        }
      }
    </script>
  </body>
</html>
